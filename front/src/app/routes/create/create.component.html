<main>
  <h1>Créer un article</h1>
  <form [formGroup]="f">
    <label>
      <div>Nom</div>
      <input type="text" formControlName="name" />
    </label>
    <label>
      <div>Prix</div>
      <input type="number" formControlName="price" />
    </label>
    <label>
      <div>Quantité</div>
      <input type="number" formControlName="qty" />
    </label>
    <button type="submit">Créer</button>
  </form>
</main>
